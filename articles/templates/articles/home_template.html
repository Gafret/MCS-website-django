<!DOCTYPE html>
<html>
    <head>
        {% load markdown_tags %}
    </head>

    <body>
        <h3 style="color: red;">Logged in as: {{ request.user.username }}</h3>

        {% for article in object_list %}

            <a href="{{ article.get_absolute_url }}"><h2>{{ article.title }}</h2></a>
            <p>{{ article.get_preview|markdown|safe }}</p> 
            <hr>

            <form method="post" action="{% url 'articles:like-article' %}">
                {% csrf_token %}

                <button id="like-btn" name="like" value="{{ article.id }}">LIKE</button>
                <label>{{ article.likes.all|length }}</label>

                <button id="dislike-btn" name="dislike" value="{{ article.id }}">DISLIKE</button>
                <label>{{ article.dislikes.all|length }}</label>

            </form>

            <br> 
            
        {% endfor%}     

    </body>
</html>
